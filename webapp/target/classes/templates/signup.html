
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>SignUp - Register Form</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<main>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="/images/feuille.jpg" alt=""/>
                <h3>Welcome in</h3>
                <p> You already have an account?</p>
                <a href="/login" class="btn btn-primary">Login</a>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create your account</h3>
                    <div class="row register-form">
                        <form th:action="@{/signup}" th:object="${user}" method="POST">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Your Email *"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password *" />
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <input type="password" th:field="*{confirmPassword}" class="form-control"  placeholder="Confirm Password *" />-->
<!--                                </div>-->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required>
                                    <label class="form-check-label">
                                        I agree to the license terms.
                                    </label>
                                </div>
                                <input type="submit" class="btnRegister"  value="Sign Up"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

</main>

</html>
