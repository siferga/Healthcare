<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">

<body>
<div class="container mt-5">
    <h2>Add New Patient</h2>
    <form th:action="@{/addPatient}" th:object="${patient}" method="POST">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback">
                Please provide an email.
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" th:field="*{gender}" required>
        </div>
<!--        <div class="gender-field">-->
<!--            <div class="gender">-->
<!--                <select name="gender">-->
<!--                    <option value="female">Female</option>-->
<!--                    <option value="male">Male</option>-->
<!--                </select>-->
<!--            </div>-->
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Patient</button>
    </form>
</div>

</body>
</html>
