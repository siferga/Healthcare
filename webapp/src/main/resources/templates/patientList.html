<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Patient List</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="container mt-5">
    <h2>Patient List</h2>
    <a href="/addPatient" class="btn btn-primary mb-3">Add New Patient</a>
    <form action="#" th:action="@{/patientList}" th:object="${patient}" method="post">
    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of birth</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstname}"></td>
            <td th:text="${patient.lastname}"></td>
            <td th:text="${patient.birthday}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}"></td>

            <td>
                <a th:href="@{/patients/patientDetails/{id}(id=${patient.id})}" class="btn btn-info">View</a>
                <a th:href="@{/templates/patients/update/{id}(id=${patient.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/templates/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
