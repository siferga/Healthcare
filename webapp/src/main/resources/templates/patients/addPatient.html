<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Add Patient</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="/style.css">-->

</head>
<body>
<div class="container mt-5">
    <h2>Add New Patient</h2>
    <form th:action="@{/addPatient}" th:object="${patient}" method="POST">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Please provide a valid first name.</div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Please provide a valid last name.</div>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Please provide a valid birthday.</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please provide a valid email.</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" th:field="*{gender}" required>
                <option value="" disabled>Select gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
<!--            <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Please select</div>-->
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Please provide a valid address.</div>
        </div>

        <button type="submit" class="btn btn-primary">Add Patient</button>
        <a href="/patientList" class="btn btn-secondary mb-3">Patient List</a>
    </form>
</div>

</body>
</html>
