spring:
  application:
    name: "configserver"
  profiles:
    # active: native
    active: git
  cloud:
    config:
      server:
        # native:
          # search-locations: #classpath:/config"
          # search-locations: "file:///Users//siferga//Documents//config"
        git:
          uri: "https://github.com/siferga/healthcare-config-main"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
# will be used into the docker-compose to pass the healthcheck step
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8071


